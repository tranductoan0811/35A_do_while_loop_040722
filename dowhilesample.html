<!DOCTYPE html>

<head>

</head>
<body>
  <!-- Sử dụng vòng lặp do while để viết lại chương trình 
  yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while. -->

  <script>
    // Tạo biến value để lưu giá trị người dùng nhập vào
    let value = null;

    do {

      value = prompt("Enter value from 1 to 10: ");

      if (value < 1 || value > 10) {

        alert("Số nhập vào phải >= 1 và <= 10, bạn nhập lại số đầu vào nhé.");

      }

    } while (value < 1 || value > 10);

    alert(" Số bạn vừa nhập là: " + value);

  </script>

</body>

</html>
